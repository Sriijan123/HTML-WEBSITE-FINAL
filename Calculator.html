<!doctype html>
<html>
    <head>
        <title>Time Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <style>
            h1{
                font-family:Courier New;
                text-align:center;
                background-color:#6be7ad
            }
            .h{
                font-family:Tahoma;
                text-align:center;
                font-style: bold;
                font-size: 15px;
            }
            .para{
                font-size:15px;
                font-family:Tahoma;
                text-align:center;
                color:#000000
            }
            table, th, td {
                border-bottom: 1px solid;
                border-left: 1px solid;
                border-right: 1px solid;
                border-top: 1px solid;
                border-collapse: collapse;
                text-align: center;
            }
            tr {
                border-bottom: 1px solid #b3ff90;
            }
            table{
                width: 50%;
            }
            .colour{
                background-color: #ffb700;
            }
            .colour2{
                background-color: #2c8c00;
            }
            .colour3{
                background-color: #ffff00;
            }
            td{
                background-color: #ffffff;
            }
            input[type=text] {
                padding: 12px;
                margin: 8px 0;
                box-sizing: border-box;
                transition: width 2s ease-in-out;
            }
            label{
                padding: 20px;
                font-size: 20px;
                font-family: 'Trebuchet MS';
            }
            input[type=text]:focus {
                width: 100%;
            }
            input[type=button] {
                background-color: #00ffbb;
                border: none;
                color: black;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
                font-size: 20px;
            }
            input[type=button]:hover {
                background-color: #58ff63;
            }
        </style>
        <script>
            function add(){
                x=parseInt(f1.tb1.value)
                y=parseInt(f1.tb2.value)
                z=x+y
                document.getElementById("tb3").value=z;
            }
            function sub(){
                x=parseInt(f1.tb1.value)
                y=parseInt(f1.tb2.value)
                z=x-y
                document.getElementById("tb3").value=z;
            }
            function mul(){
                x=parseInt(f1.tb1.value)
                y=parseInt(f1.tb2.value)
                z=x*y
                document.getElementById("tb3").value=z;
            }
            function div(){
                x=parseInt(f1.tb1.value)
                y=parseInt(f1.tb2.value)
                z=x/y
                document.getElementById("tb3").value=z;
            }
            function mod(){
                x=parseInt(f1.tb1.value)
                y=parseInt(f1.tb2.value)
                z=x%y
                document.getElementById("tb3").value=z;
            }
        </script>
    </head>
    <body bgcolor="FFFDD1">
        <h1>Calculator</h1>
        <form id="f1" style="background-color: #fff1ac;">
            Enter 1st value: <input type="text" id="tb1"><br>
            Enter 2nd value: <input type="text" id="tb2"><br>
            <button type="button" onclick="add()">Addition</button>
            <button type="button" onclick="sub()">Subtraction</button>
            <button type="button" onclick="mul()">Multipiclation</button>
            <button type="button" onclick="div()">Division</button>
            <button type="button" onclick="mod()">Modulo</button><br>
            Result  <input type="text" id="tb3">
        </form>
    </body>
</html>
